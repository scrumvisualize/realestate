name: Schedule 9:30 am run Playwright e2e Tests

on:
  schedule:
    # Runs at 9:30 AM Brisbane time (AEST is UTC+10)
    - cron: '30 23 * * *' # This is UTC time; 9:30 AM AEST is 11:30 PM UTC of the previous day

jobs:
  trigger_playwright:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Playwright e2e Tests workflow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const { context } = require('@actions/github');
          await github.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'playwright.yml',
            ref: 'main'
          });