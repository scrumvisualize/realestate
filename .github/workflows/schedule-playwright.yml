name: Scheduled 3:30 PM Playwright e2e Test run

on:
  schedule:
    # Runs at 3:30 PM Brisbane time (AEST is UTC+10)
    - cron: '30 5 * * *' # This is UTC time; 3:30 PM AEST is 5:30 AM UTC

jobs:
  trigger_playwright:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Playwright e2e Tests workflow
      uses: actions/github-script@v6
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const context = require('@actions/github').context;
          const github = require('@actions/github');
          
          await github.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'playwright.yml',
            ref: 'main'
          });