name: Scheduled 10:15 AM Playwright e2e Test run

on:
  schedule:
    # Runs at 10:15 AM Brisbane time (AEST is UTC+10)
    - cron: '15 0 * * *' # This is UTC time; 10:15 AM, AEST is 00:15 PM UTC

jobs:
  trigger_playwright:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Playwright e2e Tests workflow
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
            owner: context.repo.owner,
            repo: context.repo.repo,
            workflow_id: 'playwright.yml',
            ref: 'main'
            });